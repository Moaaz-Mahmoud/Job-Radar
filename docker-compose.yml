services:
  db:
    image: postgres:16-alpine
    container_name: jobradar_db
    environment:
      POSTGRES_DB: jobradar
      POSTGRES_USER: jobradar
      POSTGRES_PASSWORD: jobradar
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobradar -d jobradar"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata:
